<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h2 {
      color: white;
      margin-bottom: 30px;
      font-weight: 600;
    }

    #uploadForm {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 450px;
    }

    #uploadForm input,
    #uploadForm textarea,
    #uploadForm select,
    #uploadForm button {
      display: block;
      margin-bottom: 15px;
      padding: 12px 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    #uploadForm textarea {
      resize: vertical;
      min-height: 80px;
    }

    #uploadForm input:focus,
    #uploadForm textarea:focus,
    #uploadForm select:focus {
      border-color: #667eea;
      outline: none;
    }

    #uploadForm button {
      background-color: #667eea;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #uploadForm button:hover {
      background-color: #5a67d8;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupContent {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #popupContent h3 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    #popupContent button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #popupContent button:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>

  <h2>Upload Your Video</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="title" name="title" placeholder="Video Title" required />
    <textarea id="description" name="description" placeholder="Description" required></textarea>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="Technical">Technical</option>
      <option value="Non-Technical">Non-Technical</option>
    </select>
    <input type="file" id="videoFile" name="video" accept="video/*" required />
    <button type="submit">Upload</button>
    <button type="button" onclick="window.location.href='dashboard.html'" style="margin-top: -5px; background: #ccc; color: #333;">
  Cancel
</button>

  </form>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h3 id="popupMessage"></h3>
      <button onclick="document.getElementById('popup').style.display = 'none'">OK</button>
    </div>
  </div>

  <script src="scripts/upload.js"></script>
</body>
</html>
