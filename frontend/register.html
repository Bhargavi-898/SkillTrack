<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skill Track - Signup</title>
    <link rel="stylesheet" href="styles/register.css" />
    <style>
      .popup {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .popup.show {
        display: flex;
      }
      .popup-content {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        text-align: center;
        max-width: 300px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
      .popup-content h2 {
        margin-bottom: 15px;
        color: #764ba2;
      }
      .popup-content button {
        background-color: #764ba2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      .popup-content button:hover {
        background-color: #5a318b;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="registerForm" enctype="multipart/form-data">
            <!-- Profile Photo (Optional) -->
            <label for="profilePhoto" class="photo-label">
                <img src="images/default-avatar.png" id="previewImage" alt="Profile Photo" />
                <input type="file" name="profilePhoto" id="profilePhoto" accept="image/*" />
            </label>

            <!-- Name -->
            <input type="text" name="name" id="name" placeholder="Full Name" required />

            <!-- Branch -->
            <input type="text" name="branch" id="branch" placeholder="Branch" required />

            <!-- Year -->
            <input type="number" name="year" id="year" placeholder="Year (e.g., 3)" min="1" max="4" required />

            <!-- Email (SVECW only) -->
            <input type="email" name="email" id="email" placeholder="SVECW Email (e.g., yourname@svecw.edu.in)" required />

            <!-- Password -->
            <input type="password" name="password" id="password" placeholder="Password" required />

            <!-- Submit Button -->
            <button type="submit">Signup</button>

            <!-- Link to Login -->
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <h2>Registration Successful</h2>
            <p>Welcome to Skill Track!</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
